<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var obj = {
      a: function () {
        console.log("aaa");
        return this;
      },
      b: function () {
        console.log("bbb");
        return this;
      },
    };
    obj.a().b().a().b();
  </script>
</head>

<body>
  <h4>介绍</h4>
  <p>链模式是实现链式调用的主要方法，通过在自身方法中返回自身的方式，在一个对象连续多次调用自身方法时可以简化写法</p>
  <h4>使用场景</h4>
  在很多开源库和框架如jquery/zepto中频繁被使用
</body>

</html>
